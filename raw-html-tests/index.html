<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fetch Example</title>
</head>
<body>
    <script>
        (async function() {
            await fetch('http://localhost:30000/test123', {
                method: 'PUT',
                credentials: 'include',
            });
        })();
    </script>
</body>
</html>
